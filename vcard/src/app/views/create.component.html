    
    <div id="container">

            <div id="editcard">
                    <mat-card class="edit-card">
                            <mat-card-header>
                            <mat-card-title>Titre: <input type="text" name="title" #inputTitle  [(ngModel)]="title"/> </mat-card-title>
                            </mat-card-header>
                            <!-- <div class="img-edit-card">
                            <button mat-button class="button" #addImg >Ajouter une photo</button>
                            </div> -->
                            <img-select>
                            
                            <mat-form-field>
                                 <mat-select placeholder="Choisir une image" [(ngModel)]="selectedValue" name="img">
                                    <mat-option *ngFor="let img of imgs" [value]="img.value">
                                      {{img.viewValue}}
                                    </mat-option>
                                  </mat-select>
                            </mat-form-field>

                            </img-select>
                            <mat-card-content>
                              <p>Description: <input type="text" name="content" #inputContent [(ngModel)]="content" /></p>
                            </mat-card-content>
                            <mat-card-actions>
                              <button mat-button (click)="postCard()" >SAUVEGARDER</button>
                              <button mat-button>ANNULER</button> <!-- init() les imputs -->
                            </mat-card-actions>
                          </mat-card>
                </div>


           <div id="viewcard">
            <mat-card class="create-card">
                    <mat-card-header>
                     
                      <mat-card-title> {{title}} </mat-card-title>
                      
                    </mat-card-header>
                    <img mat-card-image src="http://localhost/EcoleDuNum/Angular/TP/vcard/src/assets/img/poke03.jpg" alt="Photo">
                    <!-- <img mat-card-image src="{{img}}" alt="Photo"> -->
                    <mat-card-content>
                      <p>
                            {{content}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                            <button mat-button>SAUVEGARDER</button>
                            
                          </mat-card-actions>
                  </mat-card>
            </div>
